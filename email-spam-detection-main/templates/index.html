<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Spam Detection</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Base Layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 30%, #1b1b2f, #0a0a16);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Background Glow Orbs */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 10s infinite ease-in-out;
    }

    .glow1 {
      width: 250px;
      height: 250px;
      background: #00ffff;
      top: 10%;
      left: 15%;
    }

    .glow2 {
      width: 300px;
      height: 300px;
      background: #ff00ff;
      bottom: 15%;
      right: 10%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* Main Card */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 35px;
      width: 450px;
      text-align: center;
      animation: appear 1s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .card h1 {
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 130px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      padding: 15px;
      font-size: 0.95rem;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5), 0 0 35px rgba(0, 255, 255, 0.4);
    }

    #result {
      margin-top: 25px;
      font-size: 1.1rem;
      min-height: 40px;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.5s ease;
    }

    .safe {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
    }

    .spam {
      color: #ff4f4f;
      text-shadow: 0 0 15px #ff4f4f;
    }

    /* Scanner animation while checking */
    .scanner {
      display: none;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: scan 1.5s infinite linear;
      border-radius: 10px;
      margin-top: 15px;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 200px 0; }
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>

  <div class="card">
    <h1>Spam Shield</h1>
    <p>AI-powered email spam detection system</p>

    <form id="spamForm">
      <textarea id="message" placeholder="Paste or type your email message here..." required></textarea>
      <button type="submit">Analyze Message</button>
      <div class="scanner" id="scanner"></div>
    </form>

    <div id="result"></div>

    <footer>¬© 2025 SpamShield AI ‚Äî Secure your inbox.</footer>
  </div>

  <script>
    const form = document.getElementById('spamForm');
    const result = document.getElementById('result');
    const scanner = document.getElementById('scanner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value.trim();
      if (!message) return;

      result.textContent = "";
      result.className = "";
      scanner.style.display = "block";

      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        scanner.style.display = "none";

        if (data.prediction === "spam") {
          result.innerHTML = "üö® <b>This email is classified as SPAM!</b>";
          result.className = "spam";
        } else {
          result.innerHTML = "‚úÖ <b>This email is classified as SAFE.</b>";
          result.className = "safe";
        }

        // Clear form after 5 seconds
        setTimeout(() => {
          result.textContent = "";
          document.getElementById('message').value = "";
        }, 5000);

      } catch (err) {
        scanner.style.display = "none";
        result.textContent = "‚ö†Ô∏è Server connection error.";
        result.className = "spam";
      }
    });
  </script>
</body>
</html>
